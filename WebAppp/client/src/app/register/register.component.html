<!-- <form #regisForm="ngForm" (ngSubmit)="register()" autocomplete="off"> -->
<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <app-text-input [formControl]="$any(registerForm.controls['username'])" label="username"
        placeholder="Enter Username"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" label="password"
        placeholder="Enter Password" type="password"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" label="confirm password"
        placeholder="Re-Enter Password" type="password"></app-text-input>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
<h5>Form</h5>
<p> value:{{registerForm.value | json}}</p>
<p> status:{{registerForm.status | json}}</p>
